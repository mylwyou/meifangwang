<extend name="./Application/Sysmanage/View/Master/index.html" />

<block name="beginjs">
	<load href="/Public/sysmanage/css/bootstrap.min.css" />
    <load href="/Public/sysmanage/css/bootstrap-responsive.min.css" />
    <load href="/Public/sysmanage/css/colorpicker.css" />
    <load href="/Public/sysmanage/css/datepicker.css" />
    <load href="/Public/sysmanage/css/uniform.css" />
    <load href="/Public/sysmanage/css/select2.css" />
    <load href="/Public/sysmanage/css/unicorn.main.css" />
    <load href="/Public/sysmanage/css/unicorn.grey.css" class="skin-color" />
    <load href="/Public/sysmanage/js/jquery.min.js" />
    <script type="text/javascript">
        function CheckForm() {
            var AdminName = $("#AdminName").val();
            if ($.trim(AdminName) == "") {
                alert("请填写登陆名称！");
                $("#AdminName").val("");
                $("#AdminName").focus();
                return false;
            }
        }

        function resetpass() {
        	$("#yuziform").attr("action","__URL__/adminadd/action/resetpass/id/{$id}");
            /* document.getElementById("yuziform").action = "__URL__/adminadd/action/resetpass/id/{$id}"; */
            $("#yuziform").submit();
        }
    </script>
</block>

<block name="left"><include file="./Application/Sysmanage/View/Leftbar/index.html" flag='admin' /></block>

<block name="containerheader">
<div id="breadcrumb">
        <a href="{:U('Home/index')}" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a><a href="{:U('Admin/index')}" class="current">管理员列表</a><a href="#" class="current"><if condition="$action eq 'upd'">修改管理员<else/>添加管理员</if></a>
    </div>

</block>

<block name="containerinfo">
<div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-align-justify"></i></span>
                        <h5>
                            <a href="{:U('Admin/index')}">管理员列表</a></h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="__URL__/adminaddsend/action/{$action}/id/{$id}" method="post" class="form-horizontal"
                        name="yuziform" id="yuziform">
                        <div class="control-group">
                            <label class="control-label">
                                登陆名称：</label>
                            <div class="controls">
                                <input type="text" id="AdminName" name="adminname" value='{$m_admin_info.username}' <eq name="adminname" value="admin"> readonly="readonly" </eq> />
                                <span class="help-block">必填，用于登陆管理后台的帐号</span>
                            </div>
                        </div>
                        <!-- <div class="control-group">
                            <label class="control-label">
                                登陆密码：</label>
                            <div class="controls">
                                <input type="password" id="AdminPwd" name="AdminPwd" value="<%=AdminPwd %>" />
                            </div>
                        </div> -->
                        <div class="control-group">
                            <label class="control-label">
                                手机号码：</label>
                            <div class="controls">
                                <input type="text" id="Mobile" name="mobile" value="{$m_admin_info.mobile}" />
                            </div>
                        </div>
                        <!-- <div class="control-group">
                            <label class="control-label">
                                联系电话：</label>
                            <div class="controls">
                                <input type="text" id="tel" name="tel" value="{$m_admin_info.tel}" />
                            </div>
                        </div> -->

                          <eq name="loginname" value="admin">
                        <div class="control-group">
                            <label class="control-label">
                                角色：</label>
                            <div class="controls">
                                <select id="Role" name="role" style="max-width:100px" <eq name="adminname" value="admin"> disabled="disabled" </eq>>
                                    <option value="1" <eq name="role" value="1"> selected="selected" </eq>>管理员</option>
                                    <option value="2" <eq name="role" value="2"> selected="selected" </eq>>主编</option>
                                    <option value="3" <eq name="role" value="3"> selected="selected" </eq>>助理</option>
                                </select>
                            </div>
                        </div>
                        </eq>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" onclick="return CheckForm(this);">
                                保存</button>&nbsp;&nbsp;
                             <eq name="action" value="upd">
                          <eq name="loginname" value="admin">
                            <button type="button" class="btn btn-primary" onclick="javascript:resetpass();">
                                    重置密码</button>
                                    </eq>
                                    </eq>
                        </div>
                        <eq name="loginname" value="admin">
                        <div class="control-group">
                            <label class="control-label">
                                </label>
                            <div class="controls">
                                注意：添加完用户后，用户的登陆密码为“888888”；重置密码后，用户的登陆密码是“888888”。可以登陆管理后台再进行更改。
                            </div>
                        </div>
                        </eq>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="endjs">
	<load href="/Public/sysmanage/js/jquery.ui.custom.js" />
    <load href="/Public/sysmanage/js/bootstrap.min.js"/>
    <load href="/Public/sysmanage/js/jquery.uniform.js"/>
    <load href="/Public/sysmanage/js/bootstrap-colorpicker.js"/>
    <load href="/Public/sysmanage/js/bootstrap-datepicker.js"/>
    <load href="/Public/sysmanage/js/select2.min.js"/>
    <load href="/Public/sysmanage/js/unicorn.js"/>
    <load href="/Public/sysmanage/js/unicorn.form_common.js"/>
</block>
